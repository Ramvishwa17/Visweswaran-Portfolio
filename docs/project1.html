<!DOCTYPE HTML>
<html>
<head>
    <title>First Project - Visweswaran Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

    <!-- Header -->
    <div id="header">
        <h1>The First Project</h1>
        <p>Detailed explanation of the first project.</p>
        <p>Technologies used: Spark, SQL, AWS, etc.</p>
    </div>

    <!-- Main Content -->
    <div id="main">
        <section>
            <h2>Project Overview</h2>
            <p>This section contains an in-depth overview of the first project...</p>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container medium">
            <header class="major last">
                <h2>Questions or comments?</h2>
            </header>
            <form method="post" action="#">
                <div class="row">
                    <div class="col-6 col-12-mobilep">
                        <input type="text" name="name" placeholder="Name" />
                    </div>
                    <div class="col-6 col-12-mobilep">
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="col-12">
                        <textarea name="message" placeholder="Message" rows="6"></textarea>
                    </div>
                    <div class="col-12">
                        <ul class="actions special">
                            <li><input type="submit" value="Send Message" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
